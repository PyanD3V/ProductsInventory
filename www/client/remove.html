<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryAPIExample</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <li>
            <a href="https://example.com/">Index page</a>
        </li>
        <li>
            <a href="https://example.com/add">Add product</a>
        </li>
        <li>
            <a href="https://example.com/remove">Remove product</a>
        </li>
    </nav>
    <section>
    <span>Product ID</span>
    <input type="text" id="productId" required>
    <button onclick="remove()">Remove product</button>
</section>
    <script>
        function remove() {
var str = "";
var obj = {productId: document.getElementById("productId").value};

    fetch("https://example.com/products", {
        method: "GET", 
        headers: { "Content-Type": "application/json"}
    }).then(res => res.json()).then(function(res) {
        if (!res.success) {
        alert(res.message);
        } else {
    fetch("https://example.com/products/remove", {
        method: "POST", 
        mode: "cors",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify(obj)
    }).then(res => res.json()).then(function(res) {
        if (!res.success) {
        alert(res.message);
        } else {
        alert(res.message);
        };
    });
        };
    });
        };
    </script>
</body>
</html>
