<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryAPIExample</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <li>
            <a href="https://example.com/">Index page</a>
        </li>
        <li>
            <a href="https://example.com/add">Add product</a>
        </li>
        <li>
            <a href="https://example.com/remove">Remove product</a>
        </li>
    </nav>
<section>
    <span>Name</span>
    <input type="text" id="name" required>
    <span>Description</span>
    <input type="text" id="description" required>
    <span>Price</span>
    <input type="text" id="price" required>
    <button onclick="add()">Add product</button>
</section>
    <script>
        function add(){
            var obj = {name: document.getElementById("name").value, description: document.getElementById("description").value, price: document.getElementById("price").value};
    console.log(obj)
    fetch("https://example.com/products/add", {
        method: "POST", 
        headers: { "Content-Type": "application/json"},
        mode: "cors",
        body: JSON.stringify(obj)
    }).then(res => res.json()).then(function(res) {
        if (!res.success) {
        alert(res.message);
        } else {
        alert(res.message);
        };
    });
};
    </script>
</body>
</html>
